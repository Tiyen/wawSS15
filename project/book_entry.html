<!DOCTYPE html>
<html>
<head lang="de">
    <link rel="stylesheet" href="layout.css" type="text/css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header>
        <p id="bookentry">Buch anlegen</p>
    </header>
    <section id="book">
        <form id="bookInfos">
           <p><label for="txt1">Buchtitel</label>
            <input id="txt1" name="booktitle" type="text" size="25" maxlength="40"></p>

            <p><label for="txt2">Autor</label>
            <input id="txt2" name="bookauthor" type="text" size="25" maxlength="40"></p>

            <p><label for="txt3">ISBN</label>
            <input id="txt3" name="ISBN" type="text" size="25" maxlength="40"></p>

            <p><label for="txt4">Kapitel</label>
            <input id="txt4" name="chapter" type="text" size="25" maxlength="40"></p>

            <p><label for="txt5">Herausgabedatum</label>
            <input id="txt5" name="release" type="text" size="25" maxlength="40"></p>

            <p><label for="txt6">Auflage</label>
            <input id="txt6" name="edition" type="text" size="25" maxlength="40"></p>

        </form>
        <form id="personalInfos">
            <p></p>

        </form>
    </section>
</body>
</html>
